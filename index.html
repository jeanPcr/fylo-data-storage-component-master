<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 17px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <img src="./images/bg-desktop.png" class="bg-desktop" />
    <div class="container">
      <div class="left-side">
        <img src="./images/logo.svg" alt="" />
        <div>
          <img src="./images/icon-document.svg" alt="" />
          <img src="./images/icon-folder.svg" alt="" />
          <img src="./images/icon-upload.svg" alt="" />
        </div>
      </div>
      <div class="right-side">
        <p>You’ve used <strong>815 GB</strong> of your storage</p>
        <div class="progress-bar-container">
          <div class="progress-bar">
            <span class="circle"></span>
          </div>
        </div>

        <div class="gb">
          <strong>0 GB </strong>
          <strong>1000 GB </strong>
        </div>

        <div class="storage">
          185 <span>GB Left</span>
          <div class="arrow"></div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://www.jean-porcher.com">Jean Porcher</a>.
    </div>
  </body>
</html>
